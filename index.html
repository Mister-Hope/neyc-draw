<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新年快乐 - 幸运大抽奖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "festival-red": "#b91c1c",
              "festival-dark": "#450a0a",
              "festival-gold": "#fcd34d",
              "festival-gold-dark": "#d97706",
            },
            fontFamily: {
              // 优选本地高质量中文字体，无需下载 Google Fonts
              serif: [
                '"PingFang SC"',
                '"Hiragino Sans GB"',
                '"Microsoft YaHei"',
                '"Source Han Serif SC"',
                "SimSun",
                "serif",
              ],
              sans: [
                '"PingFang SC"',
                '"Hiragino Sans GB"',
                '"Microsoft YaHei"',
                '"Source Han Sans SC"',
                "SimHei",
                "sans-serif",
              ],
            },
            animation: {
              "bounce-slow": "bounce 3s infinite",
              "pulse-fast": "pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
              "text-glow": "text-glow 2s ease-in-out infinite alternate",
              "inner-glow": "inner-glow 1.5s ease-in-out infinite alternate",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              "text-glow": {
                from: {
                  "text-shadow":
                    "0 0 10px #fcd34d, 0 0 20px #fcd34d, 0 0 30px #d97706",
                },
                to: {
                  "text-shadow":
                    "0 0 20px #fcd34d, 0 0 30px #fbbf24, 0 0 40px #f59e0b, 0 0 50px #d97706",
                },
              },
              "inner-glow": {
                from: {
                  "box-shadow": "inset 0 0 10px rgba(252, 211, 77, 0.2)",
                },
                to: { "box-shadow": "inset 0 0 30px rgba(252, 211, 77, 0.5)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #450a0a;
        color: white;
        overflow-x: hidden;
        /* 使用平滑的子像素抗锯齿 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .text-festival-gold-glow {
        color: #fcd34d;
        text-shadow: 0 0 15px rgba(252, 211, 77, 0.6);
      }

      /* 抽奖卡片基础过渡 */
      .draw-card {
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform-gpu: translateZ(0);
      }

      .draw-card:hover {
        transform: scale(1.08) translateY(-8px);
        z-index: 10;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }

      @keyframes shine {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .animate-shine {
        animation: shine 1.5s infinite;
      }

      /* 滚动条美化 */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2a0606;
      }
      ::-webkit-scrollbar-thumb {
        background: #fcd34d;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706;
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
