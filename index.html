<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新年快乐 - 幸运大抽奖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "festival-red": "#b91c1c",
              "festival-dark": "#450a0a",
              "festival-gold": "#fcd34d",
              "festival-gold-dark": "#d97706",
            },
            fontFamily: {
              // 这里的名称必须与下方 @font-face 定义的 family 一致
              serif: ['"ZCOOL XiaoWei"', "serif"],
              sans: ['"Source Han Sans SC"', "sans-serif"],
            },
            animation: {
              "bounce-slow": "bounce 3s infinite",
              "pulse-fast": "pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
              "float-delayed": "float 6s ease-in-out 3s infinite",
              "text-glow": "text-glow 2s ease-in-out infinite alternate",
              "inner-glow": "inner-glow 1.5s ease-in-out infinite alternate",
              swing: "swing 3s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              "text-glow": {
                from: {
                  "text-shadow":
                    "0 0 10px #fcd34d, 0 0 20px #fcd34d, 0 0 30px #d97706",
                },
                to: {
                  "text-shadow":
                    "0 0 20px #fcd34d, 0 0 30px #fbbf24, 0 0 40px #f59e0b, 0 0 50px #d97706",
                },
              },
              "inner-glow": {
                from: {
                  "box-shadow": "inset 0 0 10px rgba(252, 211, 77, 0.2)",
                },
                to: { "box-shadow": "inset 0 0 30px rgba(252, 211, 77, 0.5)" },
              },
              swing: {
                "0%, 100%": { transform: "rotate(-5deg)" },
                "50%": { transform: "rotate(5deg)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      /* 本地字体引入 */
      @font-face {
        font-family: "ZCOOL XiaoWei";
        src:
          url("/assets/fonts/zcool-xiaowei.woff2") format("woff2"),
          url("/assets/fonts/zcool-xiaowei.woff") format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Source Han Sans SC";
        src: url("/assets/fonts/source-han-sans-sc-regular.woff2")
          format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Source Han Sans SC";
        src: url("/assets/fonts/source-han-sans-sc-bold.woff2") format("woff2");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      body {
        background-color: #450a0a;
        color: white;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: "Source Han Sans SC", sans-serif;
      }

      .text-festival-gold-glow {
        color: #fcd34d;
        text-shadow: 0 0 15px rgba(252, 211, 77, 0.6);
      }

      .draw-card {
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform-gpu: translateZ(0);
      }

      .draw-card:hover {
        transform: scale(1.08) translateY(-8px);
        z-index: 10;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      }

      @keyframes shine {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .animate-shine {
        animation: shine 1.5s infinite;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2a0606;
      }
      ::-webkit-scrollbar-thumb {
        background: #fcd34d;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706;
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
